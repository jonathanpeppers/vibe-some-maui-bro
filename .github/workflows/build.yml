name: build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        # NOTE: macos-latest was 14
        os: [windows-latest, macos-15]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install MAUI workloads
      run: dotnet workload install maui --version 9.0.100

    - name: Build
      env:
        CAT_API_KEY: ${{ secrets.CAT_API_KEY }}
      run: dotnet build vibe-some-maui-bro.sln --configuration ${{ github.event_name == 'pull_request' && 'Debug' || 'Release' }}

    - name: Test
      env:
        CAT_API_KEY: ${{ secrets.CAT_API_KEY }}
      run: dotnet test VibeSomeMauiBro.Tests/VibeSomeMauiBro.Tests.csproj --configuration ${{ github.event_name == 'pull_request' && 'Debug' || 'Release' }} --no-build

